<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>King of the Hill Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">

        <audio id="themeSong" src="assets/audio/koh.mp3"></audio>
        <audio id="lossSong" src="assets/audio/BoomNet.wav"></audio>

        <!-- Jumbotron -->
        <div id="jbtron" class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-7">Guess the King of the Hill Character Game</h1>
                <p class="lead">Guess the names of King of the Hill Characters</p>
            </div>
        </div>

        <!-- Game Data -->
        <div class="row">
            <div class="col-md-6">

                <!-- Secret Word -->
                <div class="card">
                    <div id="hiddenWord" class="card-body">
                        Secret Word
                    </div>
                </div>

                <!-- Wins -->
                <div class="card">
                    <div id="wins" class="card-body">
                        Wins:
                    </div>
                </div>

                <!-- Losses -->
                <div class="card">
                    <div id="losses" class="card-body">
                        Losses:
                    </div>
                </div>

                <!-- Guesses Left -->
                <div class="card">
                    <div id="numGuesses" class="card-body">
                        Guesses Left:
                    </div>
                </div>

                <!-- Guesses -->
                <div class="card">
                    <div id="userGuesses" class="card-body">
                        Guesses:
                    </div>
                </div>

            </div>

            <div id="easterEgg" class="col-md-6">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/o3YgfQqi1nw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
